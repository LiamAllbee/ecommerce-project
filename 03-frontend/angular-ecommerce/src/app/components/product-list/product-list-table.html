<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units</th>
        </tr>
    </thead>
    @for(tempProduct of products; track tempProduct.name) {
    <tbody>
        <tr>
            <td>{{ tempProduct.name }}</td>
            <td>{{ tempProduct.unitPrice | currency:'USD' }}</td>
            <td>{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>
    }
</table>
